<div ng-controller="InvoiceController" id="addItemXsModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Add Item</h5>
			</div>
			<div class="modal-body">
				<form name="addItemForm">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-bordered table-responsive">
								<tbody>
									<tr>
										<td>
											<div ng-class="(addItemForm.name.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Name</label>
												<input name="name" class="form-control" list="item-auto-complete" ng-change="setInventory(item)" placeholder="Name" ng-model="item.inventory.name" ng-pattern="patterns.namePattern" required />
												<datalist id="item-auto-complete">
													<option ng-repeat="invnitem in inventoryList" ng-value="invnitem.name">
												</datalist>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="input-group">
												<div class="input-group-addon">&#8377;</div>
												<div ng-class="(addItemForm.rate.$valid)?'':'has-error'" class="form-group">
													<input class="form-control text-center" name="rate" ng-model="item.inventory.rate" placeholder="2000.00" type="number" step="0.01" required />
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(addItemForm.quantity.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Quantity</label>
												<input name="quantity" class="form-control" ng-model="item.quantity" ng-init="item.quantity=1" placeholder="1" type="number" step="1" required />
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" ng-click="addItemXs(item)">Add</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
