<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PayCr Admin</title>
    <link href="${staticUrl}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="${staticUrl}/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="${staticUrl}/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="${staticUrl}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="${staticUrl}/vendor/angular/angular.js"></script>
	<script src="${staticUrl}/vendor/angular/angular-route.js"></script>
	<script src="${staticUrl}/vendor/angular/angular-cookies.js"></script>
	<script src="/angular/loginadminctrl.js"></script>
</head>
<body ng-app="payCrAppAdmin" ng-controller="LoginController">
    <div class="container">
    	<div ng-hide="!invalidcreds" id="serverRespAlert" class="alert alert-danger alert-dismissible">
		    <div class="text-center">
		    	<strong>Invalid Credentials</strong>
		    </div>
		</div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In to PayCr</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <input ng-model="data.username" class="form-control" placeholder="E-mail" name="username" type="email" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input ng-model="data.password" class="form-control" placeholder="Password" name="password" type="password" value="" required>
                                </div>
                                <div class="checkbox">
                                	<label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                    <div class="panel pull-right">
                                    	<a href="/forgotPassword">Forgot Password</a>
                                    </div>
                                </div>
                                <button ng-click="login()" class="btn btn-lg btn-danger btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="${staticUrl}/vendor/jquery/jquery.min.js"></script>
    <script src="${staticUrl}/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="${staticUrl}/vendor/metisMenu/metisMenu.min.js"></script>
    <script src="${staticUrl}/dist/js/sb-admin-2.js"></script>
</body>
</html>
