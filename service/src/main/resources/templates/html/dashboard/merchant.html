<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PayCr</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="/angular/merchantctrl.js"></script>
</head>
<body ng-app="payCrApp" ng-controller="MerchantController" style="background:lightyellow;" ng-cloak>
    <div ng-init="prepare()" id="wrapper">
        <div ng-include="'/html/merchant/nav'"></div>
        <div class="tab-content" id="page-wrapper">
        	<div ng-include="'/html/common/alert'"></div>
	        <div ng-init="searchInvoice(1)" id="dashboardTab" class="tab-pane active" ng-include="'/html/merchant/dashboardTab'"></div>
	        <div ng-init="fetchMyInvoices()" id="myInvoicesTab" class="tab-pane fade" ng-include="'/html/common/myInvoicesTab'"></div>
	        <div id="invoiceSettingTab" class="tab-pane fade" ng-include="'/html/merchant/invoiceSettingTab'"></div>
	        <div id="accountTab" class="tab-pane fade" ng-include="'/html/merchant/accountTab'"></div>
	        <div ng-init="fetchPricings()" id="subscriptionTab" class="tab-pane fade" ng-include="'/html/merchant/subscriptionTab'"></div>
	        <div ng-if="roles.indexOf('ROLE_MERCHANT') > -1" ng-init="fetchMyUsers()" id="usersTab" class="tab-pane fade" ng-include="'/html/common/usersTab'"></div>
		</div>
    </div>
    <div ng-include="'/html/merchant/createInvoiceModal'"></div>
	<div ng-if="roles.indexOf('ROLE_MERCHANT') > -1" ng-include="'/html/merchant/createParamModal'"></div>
	<div ng-if="roles.indexOf('ROLE_MERCHANT') > -1" ng-include="'/html/common/createUserModal'"></div>
	<div ng-include="'/html/common/invoiceInfoModal'"></div>
	<div ng-if="roles.indexOf('ROLE_MERCHANT') > -1" ng-include="'/html/merchant/markPaidModal'"></div>
	<div ng-if="roles.indexOf('ROLE_MERCHANT') > -1" ng-include="'/html/merchant/refundModal'"></div>
	<div ng-include="'/html/merchant/settingModal'"></div>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>
    <script src="/dist/js/sb-admin-2.js"></script>
    <script src="/js/moment.js"></script>
</body>
</html>
