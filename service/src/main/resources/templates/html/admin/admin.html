<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PayCr</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="/angular/admin/admin-ctrl.js"></script>
	<script src="/angular/common/dashboard-ctrl.js"></script>
	<script src="/angular/admin/merchant-ctrl.js"></script>
	<script src="/angular/admin/invoice-ctrl.js"></script>
	<script src="/angular/admin/subscription-ctrl.js"></script>
	<script src="/angular/admin/pricing-ctrl.js"></script>
	<script src="/angular/common/reports-ctrl.js"></script>
	<script src="/angular/common/users-ctrl.js"></script>
	<script src="/angular/admin/admin-setting-ctrl.js"></script>
	<script src="/angular/common/my-invoices-ctrl.js"></script>
	<script src="/angular/common/profile-ctrl.js"></script>
</head>
<body ng-app="payCrAdminApp" ng-controller="AdminController" ng-cloak>
    <div ng-init="prepare()" style="background:lightyellow;" id="wrapper">
        <div ng-include="'/html/admin/nav'" style="position:relative;"></div>
        <div class="tab-content" id="page-wrapper">
    		<div ng-include="'/html/common/alert'"></div>
    		<div ng-if="user.access.supervisor" id="dashboardTab" class="tab-pane active" ng-include="'/html/common/dashboardTab'"></div>
            <div ng-class="(user.access.supervisor)?'':'active'" id="merchantsTab" class="tab-pane" ng-include="'/html/admin/merchantTab'"></div>
        	<div id="invoiceTab" class="tab-pane fade" ng-include="'/html/admin/invoiceTab'"></div>
        	<div ng-if="user.access.finance" id="subscriptionTab" class="tab-pane fade" ng-include="'/html/admin/subscriptionTab'"></div>
        	<div ng-if="user.access.finance" id="pricingTab" class="tab-pane fade" ng-include="'/html/admin/pricingTab'"></div>
		    <div ng-if="user.access.ops" id="reportsTab" class="tab-pane fade" ng-include="'/html/common/reportsTab'"></div>
		    <div ng-if="user.access.supervisor" id="usersTab" class="tab-pane fade" ng-include="'/html/common/usersTab'"></div>
		    <div ng-if="user.access.supervisor" id="settingsTab" class="tab-pane fade" ng-include="'/html/admin/adminSettingTab'"></div>
        	<div id="myInvoicesTab" class="tab-pane fade" ng-include="'/html/common/myInvoicesTab'"></div>
        	<div id="profileTab" class="tab-pane fade" ng-include="'/html/common/profileTab'"></div>
    	</div>
	    <div ng-if="user.access.supervisor" ng-include="'/html/admin/createMerchantModal'"></div>
		<div ng-if="user.access.finance" ng-include="'/html/admin/createPricingModal'"></div>
		<div ng-if="user.access.supervisor" ng-include="'/html/admin/createOfflineSubsModal'"></div>
		<div ng-if="user.access.supervisor" ng-include="'/html/common/createUserModal'"></div>
		<div ng-if="user.access.ops" ng-include="'/html/common/createReportXsModal'"></div>
		<div ng-include="'/html/common/invoiceInfoModal'"></div>
		<div ng-include="'/html/common/invoicePaymentModal'"></div>
		<div ng-include="'/html/admin/subsDetailsModal'"></div>
		<div ng-include="'/html/common/changePasswordModal'"></div>
	</div>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>
    <script src="/dist/js/sb-admin-2.js"></script>
    <script src="/js/moment.js"></script>
</body>
</html>
