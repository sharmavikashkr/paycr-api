<div ng-controller="AdminSettingController">
	<div class="panel-body">
		<div class="col-md-4">
			<div class="box box-warning">
				<div class="box-header with-border">
					<h5 class="box-title">Payment Setting</h5>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-flat btn-xs btn-warning" ng-click="$parent.editAdminSets = !$parent.editAdminSets" title="Edit">
							<i class="fa fa-pencil"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<fieldset ng-disabled="!editAdminSets">
						<div class="form-group">
							<label class="control-label">RazorPay Merchant Id</label>
							<input class="form-control" ng-model="adminSetting.paymentSetting.rzpMerchantId" />
						</div>
						<div class="form-group">
							<label class="control-label">RazorPay Key Id</label>
							<input class="form-control" ng-model="adminSetting.paymentSetting.rzpKeyId" />
						</div>
						<div class="form-group">
							<label class="control-label">RazorPay Secret Id</label>
							<input class="form-control" ng-model="adminSetting.paymentSetting.rzpSecretId" />
						</div>
						<div class="form-group">
							<label class="control-label">GSTIN</label>
							<input class="form-control" ng-model="adminSetting.gstin" />
						</div>
						<div class="form-group">
							<label class="control-label">HSN/SAC</label>
							<input class="form-control" ng-model="adminSetting.hsnsac" />
						</div>
						<div class="form-group">
							<label class="control-label">Tax</label>
							<select class="form-control" ng-model="adminSetting.tax">
								<option ng-repeat="tax in taxList" ng-value="tax">{{tax.name}} {{tax.value}}%</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div ng-if="editAdminSets" class="box-footer">
		        	<div class="input-group">
		            	<span class="input-group-btn">
		                   	<button ng-click="saveAdminSetting(adminSetting)" class="btn btn-info">Save</button>
		               	</span>
		            </div>
		        </div>
			</div>
			<div class="form-group">
				<label class="control-label">Banner (80x80)</label>
				<input type="file" onchange="angular.element(this).scope().uploadBanner(this.files)" accept=".png,.jpg" />
			</div>
			Uploaded File -> <a target="_blank" href="/banner/admin/{{adminSetting.banner}}">{{adminSetting.banner}}</a>
		</div>
		<div class="col-md-6">
			<div class="box box-success">
				<div class="box-header with-border">
					<h5 class="box-title">Tax Master</h5>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-flat btn-xs btn-success" data-toggle="modal" data-target="#addTaxModal" title="Add new">
							<i class="fa fa-plus"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<table class="table table-bordered table-responsive">
						<thead>
							<tr>
								<th>Id</th>
								<th>Tax Name</th>
								<th>Tax Value</th>
								<th>Child</th>
								<th>Parent</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="tax in taxList">
								<td>{{tax.id}}</td>
								<td>{{tax.name}}</td>
								<td>{{tax.value}}%</td>
								<td>{{tax.child}}</td>
								<td><div ng-if="tax.child">{{tax.parent.id}}. {{tax.parent.name}} {{tax.parent.value}}%</div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="box box-warning">
				<div class="box-header with-border">
					<h5 class="box-title">Address</h5>
					<div class="box-tools pull-right">
						<button class="btn btn-flat btn-xs btn-warning" ng-click="$parent.editAdminAddr = !$parent.editAdminAddr" title="Edit Address">
							<i class="fa fa-pencil"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<fieldset ng-disabled="!editAdminAddr">
						<div class="form-group">
							<label class="control-label">Address Line 1</label>
							<input class="form-control" ng-model="adminSetting.address.addressLine1" />
						</div>
						<div class="form-group">
							<label class="control-label">Address Line 2</label>
							<input class="form-control" ng-model="adminSetting.address.addressLine2" />
						</div>
						<div class="form-group col-xs-12 col-md-6 col-lg-6">
							<label class="control-label">City</label>
							<input class="form-control" ng-model="adminSetting.address.city" />
						</div>
						<div class="form-group col-xs-12 col-md-6 col-lg-6">
							<label class="control-label">District</label>
							<input class="form-control" ng-model="adminSetting.address.district" />
						</div>
						<div class="form-group col-xs-12 col-md-6 col-lg-6">
							<label class="control-label">State</label>
							<input class="form-control" ng-model="adminSetting.address.state" />
						</div>
						<div class="form-group col-xs-12 col-md-6 col-lg-6">
							<label class="control-label">Pincode</label>
							<input class="form-control" ng-model="adminSetting.address.pincode" />
						</div>
						<div class="form-group">
							<label class="control-label">Country</label>
							<input class="form-control" ng-model="adminSetting.address.country" />
						</div>
					</fieldset>
				</div>
				<div ng-if="editAdminAddr" class="box-footer">
		        	<div class="input-group">
		            	<span class="input-group-btn">
		                   	<button ng-click="saveAddress(adminSetting.address)" class="btn btn-info">Save</button>
		               	</span>
		            </div>
		        </div>
			</div>
		</div>
	</div>
</div>
