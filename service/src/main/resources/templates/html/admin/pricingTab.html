<div ng-controller="PricingController" ng-init="fetchPricings()">
	<br>
	<div class="row">
		<div class="col-sm-2 col-sm-offset-9">
			<button title="Create Pricing" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#createPricingModal">
				<i class="fa fa-plus"></i> Pricing
			</button>
		</div>
	</div>
	<div class="row">
		<div class="text-center">
			<div class="panel-body col-md-10 col-md-offset-1">
				<h4>Pricing Plans</h4>
				<table class="table table-striped table-bordered table-hover table-responsive">
					<thead>
						<tr>
							<th class="text-center">Name</th>
							<th class="text-center hidden-xs">Duration</th>
							<th class="text-center">Rate</th>
							<th class="text-center hidden-xs">Invoice Limit</th>
							<th class="text-center hidden-xs">Start Amount</th>
							<th class="text-center hidden-xs">End Amount</th>
							<th class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-class="(pricing.active)?'success':'warning'" ng-repeat="pricing in pricings" title="ACTIVE = {{pricing.active}}">
							<td>{{pricing.name}}</td>
							<td class="hidden-xs">{{pricing.duration}}</td>
							<td><i class="fa fa-rupee"></i> {{pricing.rate}}</td>
							<td class="hidden-xs">{{pricing.invoiceLimit}}</td>
							<td class="hidden-xs"><i class="fa fa-rupee"></i> {{pricing.startAmount}}</td>
							<td class="hidden-xs"><i class="fa fa-rupee"></i> {{pricing.endAmount}}</td>
							<td ng-if="pricing.active">
								<button ng-click="togglePricing(pricing.id)" type="button" class="btn btn-danger btn-xs">Deactivate</button>
							</td>
							<td ng-if="!pricing.active">
								<button ng-click="togglePricing(pricing.id)" type="button" class="btn btn-success btn-xs">Activate</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
