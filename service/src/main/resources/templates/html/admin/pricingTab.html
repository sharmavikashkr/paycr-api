<div>
	<br>
	<div class="row">
		<div class="col-lg-2" style="float: right;">
			<div class="row">
				<button ng-if="roles.indexOf('ROLE_ADMIN') > -1" title="Create Pricing" type="button" class="btn btn-info btn-circle btn-lg" data-toggle="modal" data-target="#createPricing">
					<i class="fa fa-plus"></i>
				</button>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel">
				<div class="panel-body col-md-10 col-md-offset-1">
					<table style="width: 100%; border-collapse: collapse;" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Duration</th>
								<th>Rate</th>
								<th>Invoice Limit</th>
								<th>Start Amount</th>
								<th>End Amount</th>
								<th ng-if="roles.indexOf('ROLE_ADMIN') > -1">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-class="(pricing.active)?'success':'warning'" ng-repeat="pricing in pricings" title="ACTIVE = {{pricing.active}}">
								<td>{{pricing.name}}</td>
								<td>{{pricing.duration}}</td>
								<td>&#8377; {{pricing.rate}}</td>
								<td>{{pricing.invoiceLimit}}</td>
								<td>&#8377; {{pricing.startAmount}}</td>
								<td>&#8377; {{pricing.endAmount}}</td>
								<td ng-if="pricing.active && roles.indexOf('ROLE_ADMIN') > -1">
									<button ng-click="togglePricing(pricing.id)" type="button" class="btn btn-danger btn-xs">Deactivate</button>
								</td>
								<td ng-if="!pricing.active && roles.indexOf('ROLE_ADMIN') > -1">
									<button ng-click="togglePricing(pricing.id)" type="button" class="btn btn-success btn-xs">Activate</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
