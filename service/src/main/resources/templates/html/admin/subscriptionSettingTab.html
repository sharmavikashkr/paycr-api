<div>
	<br>
	<div class="row">
		<div class="col-xs-12 col-md-12 col-lg-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">Subscription Modes
					<span style="float: right; margin-top: -5px;">
						<button ng-if="roles.indexOf('ROLE_ADMIN') > -1" title="Add Subscription Mode" type="button" class="btn btn-info btn-circle btn-md" data-toggle="modal" data-target="#addSubscriptionMode">
							<i class="fa fa-plus"></i>
						</button>
					</span>
				</div>
				<div class="panel-body">
					<table style="width: 100%; border-collapse: collapse; font-size: 14px;" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Pay Mode</th>
								<th>Razorpay Merchant Id</th>
								<th>Razorpay Key Id</th>
								<th>Razorpay Secret Id</th>
								<th ng-if="roles.indexOf('ROLE_ADMIN') > -1">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-class="(subsMode.active)?'success':'warning'" ng-repeat="subsMode in subsModes" title="ACTIVE = {{subsMode.active}}">
								<td>{{subsMode.name}}</td>
								<td>{{subsMode.payMode}}</td>
								<td>{{subsMode.rzpMerchantId}}</td>
								<td>{{subsMode.rzpKeyId}}</td>
								<td>{{subsMode.rzpSecretId}}</td>
								<td ng-if="roles.indexOf('ROLE_ADMIN') > -1">
									<button title="ACTIVATE" ng-if="!subsMode.active" ng-click="toggleSubsMode(subsMode.id)" type="button" class="btn btn-success btn-xs">
										<i class="fa fa-check"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
