<div id="createReportXsModal" ng-controller="ReportsController" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div id="newInvoice" class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create New Report</h4>
			</div>
			<div class="modal-body">
				<form name="createPricingForm">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-bordered table-responsive">
								<tbody>
									<tr>
										<td>
											<div ng-class="(createPricingForm.name.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Name</label>
												<input class="form-control" ng-model="newreport.name" name="name" placeholder="Pricing Name" ng-pattern="patterns.namePattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<select class="form-control" ng-model="newreport.timeRange">
												<option ng-repeat="timeRange in timeRanges" value="{{timeRange}}">{{timeRange}}</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>
											<select class="form-control" ng-model="newreport.payType">
												<option ng-repeat="payType in payTypes" value="{{payType}}">{{payType}}</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>
											<select class="form-control" ng-model="newreport.payMode">
												<option ng-repeat="payMode in payModes" value="{{payMode}}">{{payMode}}</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>
											<select class="form-control" ng-model="newreport.payStatus">
												<option ng-repeat="payStatus in payStatuses" value="{{payStatus}}">{{payStatus}}</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" ng-click="createReport()">Create</button>
				<button type="button" class="btn btn-info" ng-click="loadReport(newreport)">Load</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
