<div ng-controller="UsersController" ng-init="fetchMyUsers()">
	<br>
	<div class="row">
		<div class="col-lg-2 col-lg-offset-9">
			<button title="Create User" type="button" class="btn btn-info btn-circle btn-lg" data-toggle="modal" data-target="#createUserModal">
				<i class="fa fa-plus"></i>
			</button>
		</div>
	</div>
	<br>
	<div class="row text-center">
		<div class="col-md-12">
			<h4>My Users</h4>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="text-center">Name</th>
						<th class="text-center hidden-xs">Email</th>
						<th class="text-center hidden-xs">Mobile</th>
						<th class="text-center">Role</th>
						<th class="text-center hidden-xs">Created By</th>
						<th class="text-center hidden-xs">Created</th>
						<th class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody id="itemBody">
					<tr ng-class="(myuser.active)?'success':'danger'" ng-repeat="myuser in myusers" title="{{myusers.active}}">
						<td>{{myuser.name}}</td>
						<td class="hidden-xs">{{myuser.email}}</td>
						<td class="hidden-xs">{{myuser.mobile}}</td>
						<td>{{myuser.userType}}</td>
						<td class="hidden-xs">{{myuser.createdBy}}</td>
						<td class="hidden-xs">{{myuser.created | date:'dd:MM:yyyy'}}</td>
						<td>
							<button title="DEACTIVATE" ng-if="myuser.active" ng-click="toggleUser(myuser.id)" type="button" class="btn btn-danger btn-xs">
								<i class="fa fa-minus"></i>
							</button>
							<button title="ACTIVATE" ng-if="!myuser.active" ng-click="toggleUser(myuser.id)" type="button" class="btn btn-success btn-xs">
								<i class="fa fa-check"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
