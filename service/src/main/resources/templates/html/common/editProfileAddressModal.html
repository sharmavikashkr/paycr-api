<div id="editProfileAddressModal" ng-controller="ProfileController" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Edit Address</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table table-striped table-bordered table-responsive">
							<tbody>
								<tr>
									<td><strong>Address Line 1</strong></td>
									<td><input class="form-control" ng-model="user.address.addressLine1"/></td>
								</tr>
								<tr>
									<td><strong>Address Line 2</strong></td>
									<td><input class="form-control" ng-model="user.address.addressLine2"/></td>
								</tr>
								<tr>
									<td><strong>City</strong> : <input class="form-control" ng-model="user.address.city"/></td>
									<td><strong>Disctrict</strong> : <input class="form-control" ng-model="user.address.district"/></td>
								</tr>
								<tr>
									<td><strong>State</strong> : <input class="form-control" ng-model="user.address.state"/></td>
									<td><strong>Pincode</strong> : <input class="form-control" ng-model="user.address.pincode"/></td>
								</tr>
								<tr>
									<td><strong>Country</strong></td>
									<td><input class="form-control" ng-model="user.address.country"/></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" ng-click="updateAddress()">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
